        <div class="bestseller-products bg-light pt-5 pb-5 mb-5">
            <div class="block">
                <div class="block-wrapper ">
                    <div class="container">
                        <div class="heading heading-flex">
                            <div class="heading-left">
                                <h2 class="title">Most Important Tasks</h2><!-- End .title -->
                            </div><!-- End .heading-left -->

                            <div class="heading-right">
                                <a href="category.html" class="title-link">مشاهده محصولات بیشتر <i
                                        class="icon-long-arrow-left"></i></a>
                            </div><!-- End .heading-right -->
                        </div><!-- End .header-flex -->

                        <div class="owl-carousel carousel-equal-height owl-simple" data-toggle="owl"
                             data-owl-options='{
                                    "nav": false,
                                    "dots": true,
                                    "margin": 20,
                                    "loop": false,
                                    "rtl": true,
                            "responsive": {
                                        "0": {
                                            "items":2
                                        },
                                        "480": {
                                            "items":2
                                        },
                                        "768": {
                                            "items":3
                                        },
                                        "992": {
                                            "items":4
                                        },
                                        "1440": {
                                            "items":5
                                        }
                                    }
                                }'>


                            {% for task in tasks %}
                                <div class="product">


                                    <div class="product-body" style="text-align: center;display: inline;" >
                                        {% if task.category %}
                                            <div class="product-cat" dir="ltr">
                                                <a href="#">{{ task.category }}</a>
                                            </div><!-- End .product-cat -->
                                        {% endif %}

                                        <h3 class="product-title"><a href="product.html">{{ task.title }}</a>
                                        </h3><!-- End .product-title -->
                                        <div class="product-price">
                                            until : {{ task.due_date }}
                                        </div><!-- End .product-price -->

                                            <div class="product-action">
                                                <a href="{% url 'task-detail' task.id %}" class="btn-product "><span>Task Detail</span></a>
                                                <a href="#" class="btn-product btn-wishlist"><span>set as done</span></a>
                                            </div><!-- End .product-action -->
                                    </div><!-- End .product-body -->

                        </div><!-- End .owl-carousel -->
                    </div><!-- End .container -->
                </div><!-- End .block-wrapper -->
            </div><!-- End .block -->
        </div><!-- End .bg-light pt-4 pb-4 -->
